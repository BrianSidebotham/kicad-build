# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    docker:
      - image: fedora:31
    steps:
      - checkout
      - run:
          name: "Install dependencies"
          command: "sudo dnf -y install git wxGTK3-devel python3-wxpython4 OCE-devel cmake glew-devel glm-devel libcurl-devel boost-devel swig python3-devel openssl-devel"
      - run:
          name: "Clone KiCad Source Code"
          command: "git clone --depth 1 https://gitlab.com/kicad/code/kicad.git"
      - run:
          name: "Configure KiCad"
          command: "./configure"



